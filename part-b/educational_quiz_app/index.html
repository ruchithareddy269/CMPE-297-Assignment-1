<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Educational Quiz App</h1>
        <div id="quiz-setup">
            <label for="topic">Select a topic:</label>
            <select id="topic">
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
                <option value="geography">Geography</option>
            </select>
            <label for="num-questions">Number of questions:</label>
            <input type="number" id="num-questions" min="1" max="10" value="5">
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-question">Next Question</button>
            <button id="submit-quiz" style="display: none;">Submit Quiz</button>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score"></span></p>
            <button id="restart-quiz">Restart Quiz</button>
        </div>
        <div id="loading" style="display: none;">
            <p>Loading question...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/claude-3.5-sonnet@latest/dist/claude-3.5-sonnet.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
